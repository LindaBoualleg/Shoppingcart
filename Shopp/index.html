<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="cart.js" async ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/078b7282ec.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-light bg-light" id="navbar">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Shopping Cart</span>
  </div>
    </nav>
<h1>Total price : <span class="totalprice">0</span>$</h1>
<div id="container">
    <div class="item">
        <img src="bag.jpg" height="300px" width="300px">
        <div class="item-name">
            Handbag <span class="price">70</span>$
            <button class="heart"><i class="fa-solid fa-heart"></i></button>
			<button class="remove"><i class="fas fa-trash"></i></button>
            <div class="quantity">
                <span class="minus">-</span>
                <span class="num">0</span>
                <span class="plus">+</span>
            </div>
        </div>
    </div>

    <div class="item">
        <img src="necklace.jpg" height="300px" width ="300px">
        <div class="item-name">
            Necklace <span class="price">10</span>$
            <button class="heart"><i class="fa-solid fa-heart"></i></button>
			<button class="remove"><i class="fas fa-trash"></i></button>
            <div class="quantity">
                <span class="minus">-</span>
                <span class="num">0</span>
                <span class="plus">+</span>
            </div>
        </div>
    </div>

    <div class="item">
        <img src="heels.jpg" height="300px" width ="300px">
        <div class="item-name">
            Black heels <span class="price">40</span>$
            <button class="heart"><i class="fa-solid fa-heart"></i></button>
			<button class="remove"><i class="fas fa-trash"></i></button>
            <div class="quantity">
                <span class="minus">-</span>
                <span class="num">0</span>
                <span class="plus">+</span>
            </div>
        </div>
    </div>

    <div class="item">
        <img src="watch.jpg" height="300px" width ="300px">
        <div class="item-name">
            Watch <span class="price">60</span>$
            <button class="heart"><i class="fa-solid fa-heart"></i></button>
			<button class="remove"><i class="fas fa-trash"></i></button>
            <div class="quantity">
                <span class="minus">-</span>
                <span class="num">0</span>
                <span class="plus">+</span>
            </div>
        </div>
    </div>

    <div class="item">
        <img src="hand.jpg" height="300px" width ="300px">
        <div class="item-name">
            Bracelet <span class="price">15</span>$
            <button class="heart"><i class="fa-solid fa-heart"></i></button>
			<button class="remove"><i class="fas fa-trash"></i></button>
            <div class="quantity">
                <span class="minus">-</span>
                <span class="num">0</span>
                <span class="plus">+</span>
            </div>
        </div>
    </div>

    <div class="item">
        <img src="ear.jpg" height="300px" width ="300px">
        <div class="item-name">
            Earrings <span class="price">10</span>$
            <button class="heart"><i class="fa-solid fa-heart"></i></button>
			<button class="remove"><i class="fas fa-trash"></i></button>
            <div class="quantity">
                <span class="minus">-</span>
                <span class="num">0</span>
                <span class="plus">+</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
